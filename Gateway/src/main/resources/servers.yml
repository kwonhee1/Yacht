servers:
  - name: mainServer
    host: http://localhost
    docker:
      ca: /path/ca.pem
      cert: /path/cert.pem
      key: /path/client-key.pem
    count: 3

  - name: sub
    host: http://0.0.0.0
    docker:
      ca: /path/ca.pem
      cert: /path/cert.pem
      key: /path/client-key.pem
    count: 1

modules:
  - match-uri: /user/
    services:
      - name: user
        server: mainServer
        port: 9091
    subs:
      - name: user
        server: sub
        port: 8080

  - match-uri: /yacht/
    services:
      - name: yacht
        server: mainServer
        port: 9092
    subs:
      - name: yacht
        server: sub
        port: 8081